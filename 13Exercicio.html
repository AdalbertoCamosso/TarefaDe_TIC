<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1..</title>
</head>
<body>

    <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

    class CompNome extends React.Component{

        constructor(props){
            super(props)
            this.state={
                nome:this.props.nome_inicial
            }
            //binding
            this.cmd_click=this.cmd_click.bind(this)
       }

cmd_click(){
    this.setState({nome:this.props.nome_final})
}

render(){
            return(
                <div>
                  <p>Nome:{this.state.nome}</p>
                  <button onclick={this.cmd_click}>Clique</button>                   
                </div> 
            )
        }
    }


    class App extends React.Component{
render(){
    return(
        <div>
        
        <h3>Exercicio</h3>
        <hr/>

       <CompNome nome_inicial="Adalberto" nome_final="joaquim"/>
       <CompNome nome_inicial="Ana" nome_final="joao" />
       <CompNome nome_inicial="Adao" nome_final="mateus"/>
        </div> 
    )
}
}


   ReactDOM.render(
<App />,
    document.getSelection('root')
   )
</script>
</body>
</html>
