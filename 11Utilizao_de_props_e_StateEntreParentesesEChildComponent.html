<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1..</title>
</head>
<body>

    <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

    class Identificacao extends React.Component{

        constructor(){
            super()
            this.state={
                nome:"Adalberto jamba",
                idade:19
            }
        }
        render(){

            this.state.nome="Adao jacinto"

            return(
                <div>
                    <Nome nome={this.state.nome} />
                    <Idade idade={this.state.idade} />
                </div> 
            )
        }
    }
class Idade extends React.Component{
    render(){
        return(
            <p>Idade:{this.props.idade}</p>
        )
    }
}
class Nome extends React.Component{
    render(){
        return(
            <p>Nome:{this.props.nome}</p>
        )
    }
}
   ReactDOM.render(
<Identificacao />,
    document.getSelection('root')
   )
</script>
</body>
</html>
